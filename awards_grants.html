<script>
/** すごく単純な .bib パーサ（今回のような素朴な項目想定） */
function parseBibtexSimple(text) {
  const entries = {};
  // @type{key, ...fields...}
  const re = /@(\w+)\s*\{\s*([^,]+)\s*,([\s\S]*?)\}\s*(?=@|$)/g;
  let m;
  while ((m = re.exec(text)) !== null) {
    const [, entryType, key, fieldsBlock] = m;
    const fields = {};
    // field = {value}  or  field = "value"
    const rf = /(\w+)\s*=\s*(\{[^{}]*\}|"[^"]*"|[^,\n]+)\s*,?/g;
    let f;
    while ((f = rf.exec(fieldsBlock)) !== null) {
      const name = f[1].toLowerCase();
      let val = f[2].trim();
      if ((val.startsWith('{') && val.endsWith('}')) || (val.startsWith('"') && val.endsWith('"'))) {
        val = val.slice(1, -1);
      }
      fields[name] = val;
    }
    entries[key] = { type: entryType.toLowerCase(), key, ...fields };
  }
  return entries;
}

/** 指定キーだけを ref.bib から読み出して描画 */
async function renderBibByKeys(listId, keys, bibUrl = 'ref.bib') {
  const listEl = document.getElementById(listId);
  if (!listEl) return;
  const res = await fetch(bibUrl, { cache: 'no-store' });
  const txt = await res.text();
  const db = parseBibtexSimple(txt);

  // 年降順で並べたい場合
  const items = keys
    .map(k => db[k])
    .filter(Boolean)
    .sort((a, b) => (parseInt(b.year||0) - parseInt(a.year||0)));

  listEl.innerHTML = '';
  for (const it of items) {
    const li = document.createElement('li');
    li.className = 'bibitem';
    // 既存テンプレに近い出力
    const parts = [];
    if (it.author) parts.push(`${it.author}.`);
    if (it.title)  parts.push(`<strong>${it.title}</strong>.`);
    if (it.journal) parts.push(`<em>${it.journal}</em>.`);
    if (it.booktitle) parts.push(`<em>${it.booktitle}</em>.`);
    if (it.event) parts.push(`<em>${it.event}</em>.`);
    if (it.organization) parts.push(`<em>${it.organization}</em>.`);
    if (it.year) parts.push(`${it.year}.`);
    if (it.volume) parts.push(`Vol. ${it.volume}.`);
    if (it.number) parts.push(`No. ${it.number}.`);
    if (it.pages) parts.push(`pp. ${it.pages}.`);
    if (it.month) parts.push(`${it.month}.`);
    if (it.note) parts.push(`${it.note}.`);
    li.innerHTML = parts.join(' ').replace(/\s+/g, ' ').trim();
    listEl.appendChild(li);
  }
}

</script>



<script>
  // === メニュー開閉 ===
  const nav = document.querySelector('.site-nav');
  const menuBtn = document.getElementById('menuBtn');
  const iconBurger = document.getElementById('iconBurger');
  const iconClose = document.getElementById('iconClose');

  function setExpanded(on) {
    nav.setAttribute('aria-expanded', on ? 'true' : 'false');
    if (menuBtn) menuBtn.setAttribute('aria-expanded', on ? 'true' : 'false');
    if (iconBurger) iconBurger.style.display = on ? 'none' : 'block';
    if (iconClose) iconClose.style.display = on ? 'block' : 'none';
  }
  if (menuBtn) {
    menuBtn.addEventListener('click', () => {
      const open = nav.getAttribute('aria-expanded') === 'true';
      setExpanded(!open);
    });
  }
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') setExpanded(false); });
  const mql = window.matchMedia('(min-width: 861px)');
  mql.addEventListener('change', e => { if (e.matches) setExpanded(false); });

  // === i18n（homeで使っている applyLang を関数ごと共通化して読み込むのが理想）===
  // もし各ページに辞書を置いていない場合は、最低限保存済み言語に合わせてボタンの見た目だけ整える：
  try {
    const saved = localStorage.getItem('site.lang') || 'en';
    document.documentElement.setAttribute('lang', saved);
    document.querySelectorAll('.lang-switch button').forEach(btn => {
      const on = btn.dataset.lang === saved;
      btn.style.textDecoration = on ? 'underline' : 'none';
      btn.style.opacity = on ? '1' : '.6';
      btn.setAttribute('aria-pressed', on ? 'true' : 'false');
      btn.addEventListener('click', () => { localStorage.setItem('site.lang', btn.dataset.lang); location.reload(); });
    });
  } catch(e) {}
</script>
