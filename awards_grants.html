<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <nav style="display:flex; justify-content:space-between; align-items:center;">
        <ul style="display:flex; gap:1rem; margin:0; padding:0; list-style:none;">
        <li><a href="index.html" data-i18n="nav.home">Home</a></li>
        <li><a href="research.html" data-i18n="nav.research">Research</a></li>
        <li><a href="publications.html" data-i18n="nav.publications">Publications</a></li>
        <li><a href="awards_grants.html" data-i18n="nav.awards">Awards/Grants</a></li>
        <li><a href="activities.html" data-i18n="nav.activities">Activities</a></li>
        </ul>

        <!-- 言語切替は右端へ -->
        <div class="lang-switch" aria-label="Language switcher"
            style="display:flex; gap:.5rem; font-weight:700;">
        <button type="button" data-lang="en"
                style="background:none;border:none;cursor:pointer;font:inherit;opacity:.6;">🇬🇧 En</button>
        <span>/</span>
        <button type="button" data-lang="ja"
                style="background:none;border:none;cursor:pointer;font:inherit;opacity:.6;">🇯🇵 Jp</button>
        </div>
    </nav>
    </header>
  <bibtex src="ref.bib"></bibtex>

  <div class="bibtex_template" style="display:none">
    <li class="bibitem" style="margin-bottom:.4rem;">
      <!-- 著者 or 受賞者 -->
      <span class="if author"><span class="author"></span>. </span>

      <!-- タイトル -->
      <span class="if title"><strong><span class="title"></span></strong>. </span>

      <!-- 掲載/開催/所属など：優先的に venue っぽいものを一つ表示 -->
      <span class="if journal"><em><span class="journal"></span></em>. </span>
      <span class="if booktitle"><em><span class="booktitle"></span></em>. </span>
      <span class="if event"><em><span class="event"></span></em>. </span>
      <span class="if organization"><em><span class="organization"></span></em>. </span>

      <!-- 年 -->
      <span class="if year"><span class="year"></span>. </span>

      <!-- 金額（grants向け・任意） -->
      <span class="if amount">Amount: <span class="amount"></span>. </span>

      <!-- ページ/巻号（月など）※文献用 -->
      <span class="if volume">Vol. <span class="volume"></span>. </span>
      <span class="if number">No. <span class="number"></span>. </span>
      <span class="if pages">pp. <span class="pages"></span>. </span>
      <span class="if month"><span class="month"></span>. </span>

      <!-- 備考（受賞理由、課題番号など） -->
      <span class="if note"><span class="note"></span>.</span>
    </li>
  </div>

    <main>
        <section id="Awards">
        <h1>Awards</h1>
        <!-- ref.bib 側で keywords={awards} を付けたエントリを抽出 -->
        <ol class="biblist bibtex_display" data-search="keywords~=awards" data-sort="year,desc"></ol>
        </section>

        <!-- ★ 研究費 / 予算 -->
        <section id="Grants" style="margin-top:2rem;">
        <h1>Grants</h1>
        <!-- ref.bib 側で keywords={grants} を付けたエントリを抽出 -->
        <ol class="biblist bibtex_display" data-search="keywords~=grants" data-sort="year,desc"></ol>
        </section>
    </main>


</body>
</html>
