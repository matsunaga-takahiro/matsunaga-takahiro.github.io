  <!-- まず .bib を読み込み -->
  <bibtex src="ref.bib"></bibtex>

  <!-- ★ テンプレート：レンダリング雛形（display より前に置くのが無難） -->
  <div class="bibtex_template" style="display:none">
    <li class="bibitem">
      <span class="author"></span>.
      <span class="title"></span>.
      <span class="if journal"> <span class="venue journal"></span>,</span>
      <span class="if booktitle"> <span class="venue booktitle"></span>,</span>
      <span class="if volume"> <span class="volume"></span></span>
      <span class="if number">(<span class="number"></span>)</span>
      <span class="if pages">: <span class="pages"></span></span>
      <span class="if year">, <span class="year"></span></span>
      <span class="if address">, <span class="address"></span></span>
      <span class="if month">, <span class="month"></span></span>
      <span class="if note">. <span class="note"></span></span>
    </li>
  </div>

  <main>
    <section id="journals">
      <h1>Journal Articles</h1>
      <!-- ★ keyword=journal-article で絞り込み -->
      <ol class="bibtex_display"
          data-search="keyword=journal-article"
          data-sort="year,desc"></ol>
    </section>

    <section id="Conference Papers (International Conferences)">
        <h1>Conference Papers2222</h1>
        <ol class="biblist bibtex_display" data-search="@matsunaga_hato_2024_hksts_presentatio"></ol>
    </section>

    <section id="conf-intl">
      <h1>Conference Papers (International)</h1>
      <ol class="bibtex_display"
          data-search="keyword=conference-international"
          data-sort="year,desc"></ol>
    </section>

    <section id="conf-dom">
      <h1>Conference Papers (Domestic)</h1>
      <ol class="bibtex_display"
          data-search="keyword=conference-domestic"
          data-sort="year,desc"></ol>
    </section>
  </main>

<script>
  // === メニュー開閉 ===
  const nav = document.querySelector('.site-nav');
  const menuBtn = document.getElementById('menuBtn');
  const iconBurger = document.getElementById('iconBurger');
  const iconClose = document.getElementById('iconClose');

  function setExpanded(on) {
    nav.setAttribute('aria-expanded', on ? 'true' : 'false');
    if (menuBtn) menuBtn.setAttribute('aria-expanded', on ? 'true' : 'false');
    if (iconBurger) iconBurger.style.display = on ? 'none' : 'block';
    if (iconClose) iconClose.style.display = on ? 'block' : 'none';
  }
  if (menuBtn) {
    menuBtn.addEventListener('click', () => {
      const open = nav.getAttribute('aria-expanded') === 'true';
      setExpanded(!open);
    });
  }
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') setExpanded(false); });
  const mql = window.matchMedia('(min-width: 861px)');
  mql.addEventListener('change', e => { if (e.matches) setExpanded(false); });

  // === i18n（homeで使っている applyLang を関数ごと共通化して読み込むのが理想）===
  // もし各ページに辞書を置いていない場合は、最低限保存済み言語に合わせてボタンの見た目だけ整える：
  try {
    const saved = localStorage.getItem('site.lang') || 'en';
    document.documentElement.setAttribute('lang', saved);
    document.querySelectorAll('.lang-switch button').forEach(btn => {
      const on = btn.dataset.lang === saved;
      btn.style.textDecoration = on ? 'underline' : 'none';
      btn.style.opacity = on ? '1' : '.6';
      btn.setAttribute('aria-pressed', on ? 'true' : 'false');
      btn.addEventListener('click', () => { localStorage.setItem('site.lang', btn.dataset.lang); location.reload(); });
    });
  } catch(e) {}
</script>
