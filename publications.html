<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav> 
            <!-- navはページ間移動のリンクをまとめるコンテナタグ・リンクリストが含まれる-->
            <ul>
                <!-- unordered list 順序なしリスト liがlist item -->
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="awards_grants.html">Awards/Grants</a></li>
                <!-- 
                <li><a href="#awards">Awards/Grants</a></li>
                <li><a href="#software">Software</a></li> 
                <li><a href="#link">Link</a></li> 
                -->
            </ul>
        </nav>
    </header>
  <bibtex src="ref.bib"></bibtex>

  <!-- 汎用テンプレート：各エントリの表示レイアウトを定義 -->
  <div class="bibtex_template" style="display:none">
    <li class="bibitem">
      <span class="author"></span>.
      <span class="title"></span>.
      <span class="if journal"> <span class="venue journal"></span>,</span>
      <span class="if booktitle"> <span class="venue booktitle"></span>,</span>
      <span class="if volume"> <span class="volume"></span></span>
      <span class="if number">(<span class="number"></span>)</span>
      <span class="if pages">: <span class="pages"></span></span>
      <span class="if year">, <span class="year"></span></span>
      <span class="if address">, <span class="address"></span></span>
      <span class="if month">, <span class="month"></span></span>
      <span class="if note">. <span class="note"></span></span>
    </li>
  </div>

    <main>
        <section id="International Journals">
            <h1>Journal Articles</h1>
            <ol class="biblist bibtex_display" data-search="keywords~=journal-paper" data-sort="year,desc"></ol>
        </section>
        <section id="Conference Papers (International Conferences)">
            <h1>Conference Papers (International)</h1>
            <ol class="biblist bibtex_display" data-search="keywords~=conference-international" data-sort="year,desc"></ol>
        </section>
        <section id="Conference Papers (Domestic Conferences)">
            <h1>Conference Papers (Domestic)</h1>
            <ol class="biblist bibtex_display" data-search="keywords~=conference-domestic" data-sort="year,desc"></ol>
        </section>
        
    </main>
</body>
</html>
